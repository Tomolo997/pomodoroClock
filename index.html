<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <ul class="header__list">
                <li class="header__items header__items--logo"><a href="#" class="header__link header__link--logo">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-clock"></use>
                      </svg>
                      <span class="header__logo--span">Pomodoro Timer</span>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-settings"></use>
                      </svg>
                      <span class="header__link--span">Report</span>
                </a></li>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-settings"></use>
                      </svg>
                      <span class="header__link--span">Settings</span>
                </a></li>
                </a></li>
                <li class="header__items"><a href="$" class="header__link header__link--login">
                    <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
                <span class="header__link--span">Login</span>
                </a></li>
            </ul>
        </div>

        <div class="main">
            <div class="main__pomodoroMethod">
                <ul class="pomodoro__list">
                    <li class="pomodoro__item">Pomodoro</li>
                    <li class="pomodoro__item">Quick break</li>
                    <li class="pomodoro__item">Long break</li>
                </ul>
            </div>
            <div class="main__clock">
                <div class="main__clock--clock">
                    <span class="clock">25:00</span>
                </div>
                <div class="main__clock--button">
                        <button class="start ">start</button>
                        <button class="stop hidden">stop</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
