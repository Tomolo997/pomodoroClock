<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <ul class="header__list">
                <li class="header__items header__items--logo"><a href="#" class="header__link header__link--logo">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-clock"></use>
                      </svg>
                      <span class="header__logo--span">Pomodoro Timer</span>
                </a></li>
                <li class="header__items"><a href="#" class="header__link">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-settings"></use>
                      </svg>
                      <span class="header__link--span">Report</span>
                </a></li>
                </a></li>
                <li class="header__items"><a href="#" class="header__link header__link--settings">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-settings"></use>
                      </svg>
                      <span class="header__link--span ">Settings</span>
                </a></li>
                </a></li>
                <li class="header__items"><a href="$" class="header__link header__link--login">
                    <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
                <span class="header__link--span">Login</span>
                </a></li>
            </ul>
        </div>

        <div class="main">
            <div class="main__pomodoroMethod">
                <ul class="pomodoro__list">
                    <button class="pomodoro__item pomodoro--time pomodoro__active">Pomodoro</button>
                    <button class="pomodoro__item pomodoro--quickBreak ">Quick break</button>
                    <button class="pomodoro__item pomodoro--longBreak">Long break</button>
                </ul>
            </div>
            <div class="main__clock">
                <div class="main__clock--clock">
                    <span class="clock"></span>
                </div>
                <div class="main__clock--button">
                        <button class="start ">start</button>
                        <button class="stop hidden">stop</button>
                </div>
            </div>
        </div>

    </div>

    <div class="settings hidden">
            <div class="settings__header">
                <div class="settings__header--title card">
                    <div class="card-body">
                     <span class="settings__timeSettings"> Time settings</span>
                      
                    </div>
                    <button type="button" class="btn-close settings__close" aria-label="Close"></button>
                  </div>
            </div>
            <div class="settings__time">
                <div class="settings__header--minutes card">
                    <div class="card-body">
                      Time (minutes)
                    </div>
                    <ul class="settings__list">
                        <li class="settings__item">
                             <span class="settings__item--span">Pomodoro</span><input type="number"class="settings__input settings__input--pomodoro"></li>
                        <li class="settings__item"> 
                            <span class="settings__item--span">Quick Break</span>
                            <input type="number"class="settings__input settings__input--quickBreak"></li>


                        <li class="settings__item"> <span class="settings__item--span">Long Break</span><input type="number"class="settings__input settings__input--longBreak" ></li>
                    </ul>
                </div>


            </div>
            <button class="settings__ok">ok</button>
    </div>
</body>
</html>
